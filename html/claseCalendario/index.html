<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>Wie hei√üen Sie??</span>
            <input type="text" name="name" id="name" autocomplete="name" required>
        </label>
        <label for="emails">
            <span>Welche ist dein E-mails?</span>
            <input type="email" name="emails" id="emails" autocomplete="email" required>
        </label>                                        
        <label for="Land">
            <span>Woher kommen Sie??</span>
            <input type="text" name="Land" id="Land" autocomplete="country" required>
        </label>
        <label for="Postleitzahl">
            <span>Welche ist deine Postleitzahl?</span>
            <input type="text" name="Postleitzahl" id="Postleitzahl" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>

</html>
